<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Weather Monitoring Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; padding: 20px; }
        header { background-color: #007bff; color: white; padding: 15px; text-align: center; }
        .card-container { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        .gauge-card { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 15px; text-align: center; flex: 1 1 200px; }
        .reading { font-size: 2em; font-weight: bold; }
        .unit { color: #6c757d; font-size: 0.9em; }
        .control-item { margin-top: 20px; text-align: center; }
        .control-button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; color: white; cursor: pointer; }
        #led-button.off { background-color: #ffc107; }
        #led-button.on { background-color: #28a745; }
        .alert { background-color: #dc3545; }
        .silent { background-color: #6c757d; }
    </style>
</head>
<body>
    <header>
        <h1>☁️ IoT Weather Monitoring Dashboard</h1>
        <p id="status-msg">MQTT Status: Connecting...</p>
    </header>

    <main>
        <h2>Real-Time Sensor Readings</h2>
        <div class="card-container">
            <div class="gauge-card"><h3>Temperature</h3><div class="reading" id="temp-val">--</div><div class="unit">°C</div></div>
            <div class="gauge-card"><h3>Humidity</h3><div class="reading" id="hum-val">--</div><div class="unit">%</div></div>
            <div class="gauge-card"><h3>Wind Speed</h3><div class="reading" id="wind-val">--</div><div class="unit">m/s</div></div>
            <div class="gauge-card"><h3>Rainfall</h3><div class="reading" id="rain-val">--</div><div class="unit">mm</div></div>
            <div class="gauge-card"><h3>Light Level</h3><div class="reading" id="light-val">--</div><div class="unit">ADC</div></div>
        </div>

        <hr>

        <h2>Wireless Actuator Control</h2>
        <div class="control-item">
            <h3>LED Indicator</h3>
            <button class="control-button off" id="led-button" onclick="toggleLED()">Turn ON</button>
        </div>
        <div class="control-item">
            <h3>Buzzer Alarm</h3>
            <button class="control-button alert" onclick="sendBuzzerCommand('ALERT')">Activate Alarm</button>
            <button class="control-button silent" onclick="sendBuzzerCommand('SILENCE')">Silence Alarm</button>
        </div>
    </main>
    
    <script src="dashboard.js"></script>
</body>
</html>
