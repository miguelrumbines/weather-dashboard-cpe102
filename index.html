<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Weather Monitoring Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    
    <style>
        .reading {
            font-size: 2.5rem;
            font-weight: 700;
            color: #198754; /* Bootstrap success green */
        }
        .card-title {
            color: #0d6efd; /* Bootstrap primary blue */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-3 text-center">
        <h1>☁️ IoT Weather Monitoring System</h1>
        <p class="lead" id="status-msg">MQTT Status: Connecting...</p>
    </header>

    <main class="container my-5">
        <section id="monitoring">
            <h2 class="mb-4">Real-Time Sensor Readings</h2>
            
            <div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col">
    <div class="card shadow h-100">
      <div class="card-body text-center">
        <h5 class="card-title">Temperature</h5>
        <div class="reading" id="temp-val">--</div>
        <div class="unit text-muted">°C</div>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card shadow h-100">
      <div class="card-body text-center">
        <h5 class="card-title">Humidity</h5>
        <div class="reading" id="hum-val">--</div>
        <div class="unit text-muted">%</div>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card shadow h-100">
      <div class="card-body text-center">
        <h5 class="card-title">Wind Speed</h5>
        <div class="reading" id="wind-val">--</div>
        <div class="unit text-muted">m/s</div>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card shadow h-100">
      <div class="card-body text-center">
        <h5 class="card-title">Rainfall</h5>
        <div class="reading" id="rain-val">--</div>
        <div class="unit text-muted">mm</div>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card shadow h-100">
      <div class="card-body text-center">
        <h5 class="card-title">Light Level</h5>
        <div class="reading" id="light-val">--</div>
        <div class="unit text-muted">ADC</div>
      </div>
    </div>
  </div>

  <!-- ✅ New Pressure Card -->
  <div class="col">
    <div class="card shadow h-100">
      <div class="card-body text-center">
        <h5 class="card-title">Pressure</h5>
        <div class="reading" id="pressure-val">--</div>
        <div class="unit text-muted">hPa</div>
      </div>
    </div>
  </div>
</div>
        </section>

        <hr class="my-5">

        <section id="control" class="text-center">
            <h2 class="mb-4">Wireless Actuator Control</h2>
            <div class="row justify-content-center g-3">
                
                <div class="col-12 col-md-4">
                    <div class="card shadow p-3">
                        <h5 class="card-title">LED Indicator</h5>
                        <button class="btn btn-warning btn-lg w-100 mt-2" id="led-button" onclick="toggleLED()">Turn ON</button>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="card shadow p-3">
                        <h5 class="card-title">Buzzer Alarm</h5>
                        <button class="btn btn-danger w-100 mt-2" onclick="sendBuzzerCommand('ALERT')">Activate Alarm</button>
                        <button class="btn btn-secondary w-100 mt-2" onclick="sendBuzzerCommand('SILENCE')">Silence Alarm</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
